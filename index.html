<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 1 - Roman Fesunenko</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <div class="m-2 p-3 row">
            <div>
                <h1>Rectangle Calculator</h1>
            </div>
            <div class="col-sm-12 col-md-4">

                <div>
                    <label class="form-label">Width: </label>
                    <input type="text" class="form-control" id="widthBox"/>
                </div>
            
                <div>
                    <label class="form-label">Height: </label>
                    <input type="text" class="form-control" id="heightBox"/>
                </div>

                <div>
                    <label class="form-label">Position (X): </label>
                    <input type="text" class="form-control" id="posXBox"/>
                </div>

                <div>
                   <label class="form-label">Position (Y): </label> 
                    <input type="text" class="form-control" id="posYBox"/>
                </div>

                <div class="submission">
                <label class="form-label">Rectangle Area: </label> 
                <br>
                <button id="btn1" type="button" class="btn btn-success btn-sm">Calculate & Draw</button>
                <button id="btn2" type="button" class="btn btn-danger btn-sm">Reset</button>
                </div>

            </div>

            <div id="canvasDiv" class="col-sm-12 col-md-8">
                <div>
                    <canvas id="myCanvas" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
